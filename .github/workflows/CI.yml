name: Testes pós commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-android:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Instalar dependências
      run: npm ci

    - name: Iniciar emulador e rodar testes
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 30                  # mais leve que 34
        arch: x86_64                   # OK no macOS
        profile: Nexus 5               # tela e RAM menores
        target: google_apis
        disable-animations: true
        emulator-options: "-no-window"
        emulator-boot-timeout: 900     # ⏲️ 15 min de margem
        script: |
          echo "⌛ aguardando boot..."
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
            sleep 5
          done
          echo "✅ emulador pronto!"
          npm run ci:test

    # 5 ▸ Relatório (opcional)
    - name: Gerar relatório HTML
      if: always()                   # ainda gera mesmo se teste falhar
      run: |
        mkdir -p reports
        cp -r ./reports-html/* reports/ || true

    - name: Upload relatórios
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-report
        path: reports